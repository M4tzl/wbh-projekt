<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>WBH-Projekt TODO-Liste</h2>
            <br/><br/>
            <div class="list">
                <div class="item" th:each="item : ${items}" th:text="${item.title + ' - ' + item.description}"></div>
            </div>
            <br/>
            <div class="list">
                <form action="#" th:action="@{/addTodo}" th:object="${newItem}" method="post">
                    <input type="text" th:field="*{title}" placeholder="Titel"/>
                    <input type="text" th:field="*{description}" placeholder="Beschreibung"/>

                    <button type="submit" class="btn btn-info">Add</button>
                    <button type="reset" title="Clear checked items" class="btn btn-default">clear</button>
                </form>
            </div>
        </div>
    </div>

<script type="text/javascript" src="webjars/jquery/3.0.0/jquery.js"></script>
<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
