<div class="form-group col-md-2">
    <!---Problem beim Test/Serverstart
     <input type="text" class="form-control" placeholder="Suche"  [(ngModel)]="term">
    -->
    <input type="text" class="form-control" placeholder="Suche" >
</div>
<div class="container">

    <div class="table-responsive">
        <table class="table table-hover table-bordered table-striped ">
            <thead class="bg-info">
            <tr>
                <th>Nr</th>
                <th (click)="sort('Titel')">Titel</th>
                <th>Aktion</th>
            </tr>
            </thead>
            <tbody >
            <!---Probleme beim Test/Serverstart
            <tr *ngFor="let inserat of inserate | orderBy: key : reverse | filter:term">
            -->
            <tr *ngFor="let inserat of inserate">
                <td>{{inserat.id}}&nbsp;</td>
                <td>{{inserat.titel}}&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
