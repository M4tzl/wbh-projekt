<mat-dialog-content>
    <form #storyschreiberForm="ngForm" class="needs-validation" novalidate>
            Email-Adresse angeben:
    <input type="text" id="storyschreiber" [(ngModel)]="data.storyschreiber"
           #storyschreiber="ngModel" class="form-control"
           name="storyschreiber" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" maxlength="100"/>
    <div *ngIf="storyschreiber.invalid && (storyschreiber.dirty || storyschreiber.touched)" class="alert alert-danger">
        <div *ngIf="storyschreiber.errors.required">
            Eine Eingabe ist erforderlich
        </div>
        <div *ngIf="storyschreiber.errors.maxlength">
            Die Adresse ist zu lang
        </div>
        <div *ngIf="storyschreiber.errors.pattern">
            Bitte eine gÃ¼ltige Email-Adresse angeben
        </div>
    </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>

    <button class="btn btn-warning" (click)="close()">
        abbrechen
    </button>

    <button class="btn btn-success" (click)="save(storyschreiberForm)" [disabled]="storyschreiberForm.invalid">
        speichern
    </button>
</mat-dialog-actions>
