<div class="container">
    <h4>Inserate</h4>
    <div class="form-group col-md-2">
        <input type="text" class="form-control" placeholder="Suche" [(ngModel)]="term">
    </div>
    <div class="table-responsive">
        <table class="table table-hover table-bordered table-striped table-sm">
            <thead class="bg-info">
            <tr>
                <th>Nr</th>
                <th (click)="sort('Titel')">Titel</th>
                <th>Aktion</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inserat of inserate | orderBy: key : reverse | filter:term">
                <td>{{inserat.id}}&nbsp;</td>
                <td>{{inserat.titel}}&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
