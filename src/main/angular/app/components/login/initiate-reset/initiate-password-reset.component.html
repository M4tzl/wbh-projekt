<div class="container mt-2">
    <form (ngSubmit)="onSubmit(resetForm)" #resetForm="ngForm" class="needs-validation" novalidate>
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-12">
                        <h3>Passwort zurücksetzen</h3>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label font-weight-bold" for="email">Email-Adresse</label>
                    <div class="col-sm-8">
                        <input type="text" id="email" class="form-control" [(ngModel)]="data.username"
                               #email="ngModel" (ngModelChange)="resetErrors()"
                               name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
                        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                            Bitte eine Email-Adresse angeben.
                        </div>
                    </div>
                </div>

                <div class="alert alert-danger" role="alert" *ngIf="resetFailed">
                    Der Vorgang ist fehlgeschlagen!
                </div>

                <div class="alert alert-success" role="alert" *ngIf="resetSuccessful">
                    Bitte prüfen Sie ihre Mails!
                </div>
            </div>

            <div class="card-footer">
                <div class="row">
                    <div class="col-6 text-left">
                        <button class="btn btn-warning" routerLink="/">abbrechen</button>
                    </div>
                    <div class="col-6 text-right">
                        <button type="submit" class="btn btn-primary btn-success" [disabled]="resetForm.invalid">Passwort zurücksetzen
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
