<div class="container mt-2">
        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" class="needs-validation" novalidate>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-12">
                            <h3>Anmelden</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label font-weight-bold"  for="email">Email-Adresse</label>
                        <div class="col-sm-8">
                            <input type="text"  id="email" class="form-control" [(ngModel)]="data.email" #email="ngModel" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
                            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                                Bitte eine Email-Adresse angeben.
                            </div>
                         </div>
                    </div>
                    <div class="form-group row">
                            <label class="col-sm-4 col-form-label font-weight-bold"  for="passworrd">Passwort</label>
                            <div class="col-sm-8">
                                <input type="password" id="password" class="form-control" [(ngModel)]="data.password" #password="ngModel" name="password" required/>
                                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                                    Passwort ist ein Pflichtfeld
                                </div>
                             </div>
                        </div>
                        <div class="form-group row">
                                <label class="col-sm-4 col-form-label font-italic">Passwort vergessen</label>
                                <div class="col-sm-8">
                                        <button class="btn btn-info" (click)="resetPW(loginForm)" [disabled]="email.invalid">Passwort zur√ºcksetzen</button>
                                 </div>
                            </div>
                </div>

                <div class="card-footer">
                        <div class="row">
                            <div class="col-6 text-left">
                                <button class="btn btn-warning" (click)="goBack()">abbrechen</button>
                            </div>
                            <div class="col-6 text-right">
                                <button type="submit" class="btn btn-success"  [disabled]="!loginForm.form.valid">Anmelden</button>
                            </div>
                        </div>
                </div>
            </div>
        </form>
    </div>
