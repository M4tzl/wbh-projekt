<div class="container-fluid">
        <h4>Stories</h4>
    <div class="form-group col-md-2">
         <input type="text" class="form-control" placeholder="Suche"  [(ngModel)]="term">
    </div>
    <div class="table-responsive">
        <table sortable-table (sorted)="onSorted($event)" class="table table-hover table-bordered table-striped table-sm">
            <thead class="bg-info">
            <tr>
                <th sortable-column="ID">ID</th>
                <th sortable-column="Titel">Titel</th>
                <th sortable-column="Beschreibung">Beschreibung</th>
                <th >Aktion</th>
            </tr>
            </thead>
            <tbody >
            <tr *ngFor="let story of stories | filter:term" >
                <td>{{story.id}}&nbsp;</td>
                <td>{{story.titel}}&nbsp;</td>
                <td class="text-left"><span class="d-inline-block text-truncate" style="max-width: 150px;">{{story.beschreibung}}</span>&nbsp;</td>
                <td nowrap>
                    <a [routerLink]="['/stories/detail',story.id]"><img src="assets/img/view.png" alt="[View]" title="Anzeigen" height="30"></a>&nbsp;
                    <a [routerLink]="['/stories/edit',story.id]"><img src="assets/img/edit.png" alt="[Edit]" title="Editieren" height="30"></a>&nbsp;
                    <a [routerLink]="['/stories/delete',story.id]"><img src="assets/img/trash.png" alt="[Trash]" title="Lï¿½schen" height="30"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
