<div class="container mt-2 pb-5">
    <div class="alert alert-danger" role="alert" *ngIf="currentUser?.loggedIn && !currentUser?.enabled">
        <span>Checken Sie ihre Emails um ihre Registrierung zu bestätigen!</span>
    </div>

    <div class="alert alert-warning" role="alert" *ngIf="showOpenStories">
        <a routerLink="/open-stories">Schreiben Sie eine Story über Ihren neuen Hund!</a>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-6 mb-2" *ngIf="currentUser?.isVermittler; else interessentInserate">
            <div class="card pointer" routerLink="/inserate/manage">
                <div class="card-header">
                    <h3 class="card-title">Inserate verwalten</h3>
                </div>
                <div class="card-body">
                    <img class="card-img-top" src="assets/img/German-Shepherd-lie-look-leaf-320x240.jpg"
                         alt="Inserate anzeigen" title="Inserate suchen">
                </div>
                <div class="card-footer ">
                    <p class="card-text">Anlegen, Löschen, Storyschreiber zuweisen usw.</p>
                </div>
            </div>
        </div>
        <ng-template #interessentInserate>
            <div class="col-sm-6 col-md-6 mb-2">
                <div class="card pointer" routerLink="/inserate/such-maske">
                    <div class="card-header">
                        <h3 class="card-title">Inserate</h3>
                    </div>
                    <div class="card-body">
                        <img class="card-img-top" src="assets/img/German-Shepherd-lie-look-leaf-320x240.jpg"
                             alt="Inserate anzeigen" title="Inserate suchen">
                    </div>
                    <div class="card-footer ">
                        <p class="card-text">Zuhause gesucht.</p>
                    </div>
                </div>
            </div>
        </ng-template>
        <div class="col-sm-6 col-md-6 mb-2">
            <div class="card pointer" routerLink="/stories">
                <div class="card-header">
                    <h3 class="card-title">Stories</h3>
                </div>
                <div class="card-body">
                    <img class="card-img-top" src="assets/img/Yorkshire-Terrier-glasses-fluffy-wind-320x240.jpg"
                         alt="Stories anzeigen" title="Stories anzeigen">
                </div>
                <div class="card-footer ">
                    <p class="card-text">Mein neues Leben.</p>
                </div>
            </div>
        </div>
    </div>
</div>
