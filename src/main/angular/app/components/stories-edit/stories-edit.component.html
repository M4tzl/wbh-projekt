<div class="container">
        <form (ngSubmit)="onSubmit()" #storyForm="ngForm" class="needs-validation" novalidate>
            <h2 class="mb-3">Story editieren "{{story?.titel}}"</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="titel">Titel</label>
                    <input type="text"
                           id="titel"
                           class="form-control"
                           [(ngModel)]="story.titel"
                           name="titel"/>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="titel">Beschreibung</label>
                        <textarea
                               id="titel"
                               class="form-control"
                               [(ngModel)]="story.beschreibung"
                               name="beschreibung"></textarea>
                    </div>
            </div>
            <div class="row">
                    <div class="col-md-6 mb-3">
                            <button type="submit" class="btn btn-success" [disabled]="!storyForm.form.valid">Speichern</button>
                    </div>
                    <div class="col-md-6 mb-3">
                            <button class="btn btn-success" (click)="goBack()">zur√ºck</button>
                    </div>
            </div>
        </form>

        <!-- TODO: Weitere Felder anzeigen -->
    </div>
